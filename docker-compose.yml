version: '3.9'
services:
    memcached:
        image: 'memcached:alpine'

    redis:
        image: 'redis:alpine'

    webserver:
        image: nginx
        working_dir: /application
        volumes:
            - '.:/application'
            - './nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '8080:80'

    php-fpm:
        build: phpdocker/php-fpm
        working_dir: /application
        volumes:
            - '.:/application'
            - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.2/fpm/conf.d/99-overrides.ini'
